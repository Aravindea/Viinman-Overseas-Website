<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <meta property="og:image" content="public/thumbnail.png" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./upload-your-c-v-resume-popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="upload-your-cvresume-popup" data-animate-on-scroll>
      <div class="upload-your-cvresume-form-fie">
        <b class="upload-your-cvresume">Upload your CV/Resume</b>
        <div class="upload-your-cvresume-form-fie1">
          <div class="upload-your-cvresume-form-fie2">
            <div class="upload-your-cvresume-form-fie3">
              <div class="job-roleposition-field">
                <div class="job-roleposition">Name</div>
                <input
                  class="name-field3"
                  placeholder="Enter your name"
                  type="text"
                />
              </div>
              <div class="job-roleposition-field">
                <div class="job-roleposition">Job Role/Position</div>
                <select class="job-roleposition-field1"></select>
              </div>
              <div class="job-roleposition-field">
                <div class="job-roleposition">Mobile Number</div>
                <input
                  class="mobile-number-field3"
                  placeholder="Enter your Mobile Number"
                  type="tel"
                />
              </div>
              <div class="job-roleposition-field">
                <div class="job-roleposition">Email Id</div>
                <input
                  class="mobile-number-field3"
                  placeholder="Enter your Email Address"
                  type="email"
                />
              </div>
            </div>
            <button class="upload-cv-resumer-button">
              <img class="upload-ic-icon" alt="" src="./public/upload-ic.svg" />

              <div class="upload-cvresume">Upload CV/Resume</div>
            </button>
          </div>
          <div class="upload-cvresume-submit">
            <div class="submit1">Submit</div>
          </div>
        </div>
      </div>
      <img class="icon1" alt="" src="./public/icon1.svg" id="popupicon" />
    </div>

    <script>
      var popupicon = document.getElementById("popupicon");
      if (popupicon) {
        popupicon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
